<div class="text-center my-3">
  <!-- Add button -->
  <button mat-raised-button color="primary" routerLink="/signup">Add User</button>

  <!-- If 0 users -->
  <div *ngIf="users.length === 0">
    <p class="text-primary lead my-3">No Record!</p>
  </div>

</div>

<!-- if there are users -->
<div *ngIf="users.length > 0">
  <!-- table -->
  <div class="container" style="width: 55%;">
    <table matSort (matSortChange)="sortData($event)" class="table shadow table-bordered">
      <thead class="text-center">
        <tr>
          <th mat-sort-header="id">User Id</th>
          <th mat-sort-header="firstName" scope="col">First Name</th>
          <th mat-sort-header="lastName" scope="col">Last Name</th>
          <th mat-sort-header="email" scope="col">Email</th>
          <th mat-sort-header="role" scope="col">Role</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody class="text-center">
        <tr *ngFor="let user of sortedData">
          <td>{{user.id}}</td>
          <td>{{user.firstName}}</td>
          <td>{{user.lastName}}</td>
          <td>{{user.email}}</td>
          <td>{{user.role}}</td>
          <td>
            <button mat-icon-button (click)="EditUser(user)"><mat-icon>edit</mat-icon></button>
            <button mat-icon-button color="warn" (click)="deleteUser(user.id)"><mat-icon>delete</mat-icon></button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <ng-template #deleteDialog let-dialog="dialogRef">
    <h1 mat-dialog-title>Confirm Delete</h1>
    <div mat-dialog-content>
      Are you sure you want to delete this user?
    </div>
    <div mat-dialog-actions>
      <button mat-button (click)="dialog.close()">Cancel</button>
      <button mat-button color="warn" (click)="dialog.close(true)">Delete</button>
    </div>
  </ng-template>
