<form [formGroup]="registerForm" (ngSubmit)="onRegister()">
    <mat-form-field>
      <input matInput placeholder="First Name" formControlName="firstName">
      <mat-error *ngIf="registerForm.get('firstName').hasError('required')">First name is required</mat-error>
    </mat-form-field>
  
    <mat-form-field>
      <input matInput placeholder="Last Name" formControlName="lastName">
      <mat-error *ngIf="registerForm.get('lastName').hasError('required')">Last name is required</mat-error>
    </mat-form-field>
  
    <mat-form-field>
      <input matInput placeholder="Email" formControlName="email">
      <mat-error *ngIf="registerForm.get('email').hasError('required')">Email is required</mat-error>
      <mat-error *ngIf="registerForm.get('email').hasError('email')">Invalid email format</mat-error>
    </mat-form-field>
  
    <mat-form-field>
      <input matInput placeholder="Password" formControlName="password" type="password">
      <mat-error *ngIf="registerForm.get('password').hasError('required')">Password is required</mat-error>
    </mat-form-field>
  
    <mat-form-field>
      <input matInput placeholder="Confirm Password" formControlName="confirmPassword" type="password">
      <mat-error *ngIf="registerForm.get('confirmPassword').hasError('required')">Confirm Password is required</mat-error>
      <mat-error *ngIf="registerForm.hasError('mismatch')">Passwords do not match</mat-error>
    </mat-form-field>
  
    <mat-radio-group formControlName="role">
      <mat-radio-button value="User">User</mat-radio-button>
      <mat-radio-button value="Admin">Admin</mat-radio-button>
    </mat-radio-group>
    <mat-error *ngIf="registerForm.hasError('maxAdmins')">Cannot register more than 2 admins</mat-error>
  
    <button mat-raised-button color="primary" type="submit" [disabled]="registerForm.invalid">Register</button>
  </form>
