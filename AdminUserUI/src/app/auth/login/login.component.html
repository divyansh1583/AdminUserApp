<form [formGroup]="loginForm" (ngSubmit)="onLogin()">
  <mat-card class="container mt-3">
      <mat-card-header>
          <mat-card-title>Login Form</mat-card-title>
          <mat-card-subtitle>Please enter your credentials</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
          <div class="row">
              <mat-form-field class="col-6">
                  <input matInput placeholder="Email" formControlName="email">
                  <mat-error *ngIf="loginForm.get('email')?.hasError('required')">Email is required</mat-error>
                  <mat-error *ngIf="loginForm.get('email')?.hasError('email')">Invalid email format</mat-error>
              </mat-form-field>
          </div>
          <div class="row">
              <mat-form-field class="col-6">
                  <input matInput placeholder="Password" formControlName="password" type="password">
                  <mat-error *ngIf="loginForm.get('password')?.hasError('required')">Password is required</mat-error>
              </mat-form-field>
          </div>
      </mat-card-content>
      <mat-card-actions align="end">
          <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid">Login</button>
      </mat-card-actions>
  </mat-card>
</form>
